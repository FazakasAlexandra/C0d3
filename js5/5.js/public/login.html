<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/andybrewer/mvp/mvp.css">
    <title>Chatroom js5/5</title>
</head>

<body>
    <section>
        <form>
            <header>
                <h1>You must be logged in</h1>
                <p>No account ? You can <a href="/chatroom/signup.html">Sign Up</a> instead</p>
            </header>
            <input type="text" id="username" placeholder="user name">
            <input type="password" id="password" placeholder="password">
            <p style="color:red" id="error"></p>
            <button type="button" class="submit">Submit</button>
        </form>
    </section>

</body>

<script type="module" src="./utilities.js"></script>
<script type="module">
    import { register } from './utilities.js';

    (function () {
        document.querySelector('.submit').addEventListener('click', () => {
            register('auth/api/sessions', {
                password: btoa(document.querySelector('#password').value),
                username: document.querySelector('#username').value
            });
        })
    })()

</script>
